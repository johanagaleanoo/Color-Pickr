<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="color pickr johana galeano, color picker johana galeano, seleccionar color, convertir color, rgb a hex, convertir de hex a rgb, johana galeano">
    <meta name="description" content="Aplicación web para seleccionar colores de imágenes usando la API EyeDropper. Convierte valores HEX a RGB y copia los valores al portapapeles">
    <meta name="author" content="Galeano Johana">
    <title> Color Pickr </title>
    <link rel="icon" href="ColorPickr-logo.png" type="image/png">
    <link rel="stylesheet" href="estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body style="width:100%; height:100%; margin:0;">
    <nav class="navbar fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand">
                <img src="ColorPickr-logo.png" alt="Logo Color Pickr">
            </a>
        </div>
    </nav>

    <div class="container">
        <h1>
            Selecciona un color de una imagen
        </h1>

        <div class="card">
            <div class="card-body">
                <div class="select-img">
                    <img src="paisaje.jpg" id="image">
                </div>
                <div class="btn-container">
                    <input type="file" id="file" accesskey="image/*">
                    <label for="file">
                        Abrir una imagen
                    </label>
                    <button id="btn-pick-color">
                        Seleccionar el color
                    </button>
                </div>
                <div class="options" class="hide">
                    <div>
                        <input type="text" id="rgb" readonly>
                        <button onclick="copiar ('rgb')">
                            <i class="bi bi-copy"></i>
                        </button>
                        <input type="text" id="hex" readonly>
                        <button onclick="copiar ('hex')">
                            <i class="bi bi-copy"></i>
                        </button>
                    </div>
                    <div id="picked-color"></div>
                </div>
            </div>
        </div>

        <footer>
            &copy; <span id="anio"></span> | Color Pickr | Galeano Johana
        </footer>
    </div>

    <script src="script.js"></script>
    <script>
        const anio= new Date ().getFullYear ();

        document.getElementById ("anio").innerText= anio;
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
